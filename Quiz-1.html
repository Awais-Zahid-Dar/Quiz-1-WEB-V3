<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSURANCE FORM</title>
    <link rel="shortcut icon" href="healthcare.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Quiz-1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container-fluid text-left bp">
        <div class="row">
          <div class="col">
                <div class="mono">
                    <i class="bi bi-heart-pulse"></i>
                    <h1>INSURANCE FORM</h1>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="zip">Zip Code:</label>
                            <input type="text" class="form-control" id="zip" name="zip" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="country">Country:</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Choose Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                                <option value="prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="occupation">Occupation:</label>
                        <input type="text" class="form-control" id="occupation" name="occupation" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="annual-income">Annual Income:</label>
                        <input type="number" class="form-control" id="annual-income" name="annual-income" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="insurance-type">Insurance Type:</label>
                        <select class="form-control" id="insurance-type" name="insurance-type" required>
                            <option value="">Choose Insurance Type</option>
                            <option value="life-insurance">Life Insurance</option>
                            <option value="car-insurance">Car Insurance</option>
                            <option value="home-insurance">Home Insurance</option>
                            <option value="health-insurance">Health Insurance</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="policy-amount">Policy Amount:</label>
                        <input type="number" class="form-control" id="policy-amount" name="policy-amount" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="policy-duration">Policy Duration:</label>
                        <input type="number" class="form-control" id="policy-duration" name="policy-duration" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="policy-start-date">Policy Start Date:</label>
                        <input type="date" class="form-control" id="policy-start-date" name="policy-start-date" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="smoker">Are you a smoker?</label>
                        <div class="radio">
                            <label><input type="radio" name="smoker" value="yes" required>Yes</label>
                            <label><input type="radio" name="smoker" value="no">No</label>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="existing-conditions">Do you have any existing medical conditions?</label>
                        <div class="radio">
                            <label><input type="radio" name="existing-conditions" value="yes" required>Yes</label>
                            <label><input type="radio" name="existing-conditions" value="no">No</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="height">Height:</label>
                        <input type="number" class="form-control" id="height" name="height" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    
        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="additional-information">Additional Information:</label>
                            <textarea class="form-control" id="additional-information" name="additional-information"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
          </div>
        </div>
      </div>
   
    </body>
